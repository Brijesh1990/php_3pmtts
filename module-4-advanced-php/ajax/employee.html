<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>ajax load</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
<!-- bootstrap styleshee -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container w-50 mx-auto mt-5">
<h1>Employee Load when select company</h1>

<form>
<div class="form-group">
<label for="company">Select Company:</label>
<select id="company" class="form-control" onchange="return str(this.value)">
<option value="">-- Select Company --</option>
<option value="tops technology">Tops Technology</option>
</select>
</div>
</form>

<!-- Employee list will be loaded here -->
<table id="employeeList" width="100%" class="table table-striped mt-3">
<tr>

</tr>
</table>


<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script>
function str(val)
{
    $.ajax({

        type:'GET',
        url:'data.html',
        data:'company='+val,
        success:function(data)
        {
            // Load the employee data into the table
            $('#employeeList').html(data);
        },

    });
}
</script>
</body>
</html>
